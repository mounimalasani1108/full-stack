<script>
    let promise1 = new Promise((resolve,reject)=>{
        //asynchronous
        setTimeout(()=>{
            reject("No data");
        },5000);
    });

    console.log(promise1);

    //handling promise
    promise1
    .then((resolvedValue)=>{
        console.log(resolvedValue);
    })
    .catch((rejectedValue)=>{
        console.log(rejectedValue);
    });
</script>
