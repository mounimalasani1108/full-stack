<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #member-1, #member-2, #member-3{
            height: 40px;
            border: 1px solid black;
            width:40px;
        }
        #dice{
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div id="winner">Winner is </div><br/>
    <div id="dice">
        <div id="member-1"></div>
        <div id="member-2"></div>
        <div id="member-3"></div>
    </div><br/>
    <button id="roll">Roll the dice</button>
</body>
</html>
<script>
    document.querySelector("#roll").addEventListener("click",function(){
        function rolldice(){
            return Math.floor(Math.random()*6)+1;
        }
        document.querySelector("#member-1").textContent=rolldice();
        document.querySelector("#member-2").textContent=rolldice();
        document.querySelector("#member-3").textContent=rolldice();
    })
</script>
