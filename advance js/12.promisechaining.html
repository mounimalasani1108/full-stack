<script>
    let p=new Promise(function(resolve,reject){
        setTimeout(()=> resolve(1),1000);
    });
    p
    .then((a)=>{
        alert(a);//1
        return a*2;
        //1*2=2
    })
    .then((a)=>{
        alert(a);//2
        return a*2;

    })

        alert(a);//4
    })
    .catch((error)=>{
        alert(error);
    })
</script>
