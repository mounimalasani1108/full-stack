<script>
//the promise will be resolved if all the promises in it resolves. otherwise it will reject. here we will get 200 as output as it got rejected

    let promise1=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve(100);
        },2000);
    });

    let promise2=new Promise((resolve,reject)=>{
        setTimeout(()=>{
             reject(200);
        },6000);
    });
    let promiseArray=[promise1,promise2];
    Promise.all(promiseArray)
    .then((resolvedValue)=>{
        console.log(resolvedValue);
    })
    .catch((rejectedValue)=>{
        console.log(rejectedValue);
    });
</script>
