<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        button{
           color: red;
           background-color: aqua;
           border: 0px;
           border-radius: 10px;
           padding: 10px 20px 10px 20px;
        }
        /* pseudo classes */
        button:hover{
            color: white;
            background-color: red;
            cursor: pointer;
        }
        input:focus{
            background-color: aliceblue;
        }
        div>p:first-child, div>p:last-child, div>p:nth-child(5){
            font-size: 30px;
        }
    </style>
</head>
<body>
    <button type="submit">Submit</button>
    <input type="text" placeholder="Enter name:"/>
    <div>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <p>p6</p>
    <p>p7</p>
    <p>p8</p>
    <p>p9</p>
    <p>p10</p>
    </div>
</body>
</html>
