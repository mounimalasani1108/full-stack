<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./82-index.css"/>
</head>
<body>
    <div>
         <form>
            <label>Item name</label>
            <input type="text" id="name" placeholder="enter name"/><br/>
            <label>Quantity</label>
            <input type="number" id="qty" placeholder="enter qty"/><br/>
            <label>Priority</label>
            <select id="priority">
                <Option value="low">low</Option>
                <Option value="medium">medium</Option>
                <Option value="high">high</Option>
            </select><br/>
            <input type="submit"/>
         </form>
         <table>
            <thead>
               <tr>
                <th>Item name</th>
                <th>Quantity</th>
                <th>Priority</th>
               </tr>
            </thead>
            <tbody>
                <!-- this data will be coming from js -->
            </tbody>
        </table>
    </div>
</body>
</html>

</script>
