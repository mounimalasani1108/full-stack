<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box,.box1{
           background-color: lightblue;
           padding: 10px;
           border: 3px solid red;
           display: flex;
           margin: 10px;
        }
        .box1{
            display: flex;
            flex-direction: column-reverse;
        }
        .box>div,.box1>div{
            padding: 30px;
        }
        .box>div:nth-child(1),.box1>div:nth-child(1){
            background-color: teal;
        }
        .box>div:nth-child(2),.box1>div:nth-child(2){
            background-color: orange;
        }
        .box>div:nth-child(3),.box1>div:nth-child(3){
            background-color: rgb(100, 100, 216);
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="box1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
