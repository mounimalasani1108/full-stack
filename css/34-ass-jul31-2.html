<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 600px;
        }
        #keys{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,100px);
        }
        #keys>div{
            background-color: #444444;
            color:white;
            margin: 8px;
            border-radius: 10px;
            font-weight: bold;
            font-size: xx-large;
            padding: 20px;
        }
        #A{
            grid-area: 1/1/2/3;
        }
        #B{
            grid-area: 1/3/3/4;
        }
        #C{
            grid-area: 2/1/3/2;
        }
        #D{
            grid-area:2/2/3/3 ;
        }
        #E{
            grid-area: 1/4/4/5;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="keys">
            <div id="A">A</div>
            <div id="B">B</div>
            <div id="C">C</div>
            <div id="D">D</div>
            <div id="E">E</div>
        </div>
    </div>
</body>
</html>
