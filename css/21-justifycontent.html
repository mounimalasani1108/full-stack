<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
           background-color: lightblue;
           padding: 10px;
           border: 3px solid red;
           display: flex;
           margin: 10px;
           flex-direction: column;
           height: 300px;
           justify-content: flex-end;
        }
        .box>div{
            padding: 30px;
        }
        .box>div:nth-child(1){
            background-color: teal;
        }
        .box>div:nth-child(2){
            background-color: orange;
        }
        .box>div:nth-child(3){
            background-color: rgb(100, 100, 216);
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
