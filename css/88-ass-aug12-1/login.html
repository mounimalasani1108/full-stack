    <h1>This is login page</h1>
    <form id="form">
        <h2>Please login with your credentials</h2>
        <label>Username:</label>
        <input id="username" type="text"/></br></br>
        <label>Password:</label>

<script>
    document.querySelector("#login").addEventListener("click",login);
    function login(event){
        event.preventDefault();
        let givenUsername=document.querySelector("#username").value;
        let givenPassword=document.querySelector("#password").value;
        if(localStorage.getItem("signuplist")!=null){
           let signedUpDetails=JSON.parse(localStorage.getItem("signuplist"));
           let user = signedUpDetails.find(user => user.username === givenUsername);
           console.log(user);
           if(user){
                if(givenPassword===user.password){
                    localStorage.setItem("loggedIn","true");
                    alert("you are logged in");
                }else{
                    alert("Incorrect password");
                }
           }
           else{
            alert("Username not found");
           }
            
        }
    }
</script>
