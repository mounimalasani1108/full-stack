<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            padding: 20px;
            font-size: 20px;
        }
        /*  top left bottom right wont work in static positioning*/
        #teal{
            background-color: teal;
            position: static;
            left: 50px;
        }
         /* relative positioning */
        #pink{
            background-color: pink;
            position: relative;
            left: 50px;
        }
        #brown{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="teal">Box-1</div>
    <div id="pink">Box-2</div>
    <div id="brown">Box-3</div>
</body>
</html>
