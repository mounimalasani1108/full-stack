<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
           background-color: lightblue;
           padding: 10px;
           border: 3px solid red;
           margin: 10px;
           display: flex;
           flex-wrap: wrap;
        }
        .box>div{
            padding: 30px;
        }
        .box>div:nth-child(even){
            background-color: teal;
        }
        .box>div:nth-child(odd){
            background-color: orange;
        }
        .item-1{
            order:1;
        }
        .item-2{
            order:2;
        }
        .item-3{
            order:5;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-3">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
