<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaderboard</title>
    <style>
        body{
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #keyboard{
            display: grid;
            grid-template-columns: repeat(3,80px);
        }
        #top1{
            display: flex;
            justify-content: space-between;
        }
        #top2{
            width: 50%;
            display: flex;
            justify-content: space-between;
        }
        #keyboard>div{
            border: 1px solid black;
            margin: 10px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #top1>div{
            border: 1px solid black;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
            height: 50px;
            width: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #top2{
            margin-left: 30px;
            margin-right: 30px;
        }
        #scorebox{
            width: 100px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            border: 1px solid black;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        #keyboard>div:last-child{
            grid-area: 4/2/5/3;
        }
        #enter{
            border: 1px solid black;
            padding: 20px;
            margin-top: 20px;
            width: 150px;
            text-align: center;
            color: white;
            background-color: black;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div id="top1">
        <div  id="min" style="background-color: red;">10</div>
        <div  id="max" style="background-color: green;">2019</div>
    </div>
    <div id="top2">
        <p>MIN</p>
        <p>MAX</p>
    </div>
    <p>SCORE</p>
    <div style="background-color: lightgray;"   id="scorebox"></div>
    <div id="keyboard">
        <div style="background-color: rgb(91, 124, 42);">1</div>
        <div style="background-color: rgb(225, 124, 8);">2</div>
        <div style="background-color: rgb(91, 124, 42);">3</div>
        <div style="background-color:  rgb(225, 124, 8);">4</div>
        <div style="background-color: rgb(225, 124, 8) ;">5</div>
        <div style="background-color:  rgb(225, 124, 8);">6</div>
        <div style="background-color: rgb(91, 124, 42);">7</div>
        <div style="background-color:  rgb(225, 124, 8);">8</div>
        <div style="background-color: rgb(91, 124, 42);">9</div>
        <div style="background-color: purple ;">0</div>
    </div>
    <div id="enter">Enter</div>
</body>
</html>
<Script>
    let keys=document.querySelectorAll("#keyboard>div");
    let bag="";
    for(let i=0;i<keys.length;i++){
     keys[i].addEventListener("click",calc);   
    }
    document.querySelector("#enter").addEventListener("click",calc);
    function calc(){
        let targetnumber=event.target.innerText;
        if(targetnumber=="Enter"){
            let minval=document.querySelector("#min").innerText;
            let maxval=document.querySelector("#max").innerText;
            if(Number(bag)<Number(minval)){
                document.querySelector("#min").innerText=bag;
            } else if(Number(maxval)<Number(bag)){
                document.querySelector("#max").innerText=bag;
            }
            bag='';
            document.querySelector("#scorebox").innerText="";
        }
        else{
            bag=bag+targetnumber;
            document.querySelector("#scorebox").innerText=bag;
        }
    }
</script>
