<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: rgb(239, 245, 245);
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            text-align: center;
        }
        .f{
            display: flex;
            justify-content: center;
        }
        *{
            text-align: center;
        }
        p{
            padding: 10px 15px 10px 15px;
            border: 1px solid lightgray;
            margin: 5px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .c{
            background-color: red;
            color: white;
        }
        .black-color{
            background-color: black;
            color: white;
        }
        #main-div{
            padding: 10px;
            border: 1px solid lightgray;
            width: 18%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1 style="color: #269090;">Masai Calculator</h1>
    <div id="main-div">
        <div>
            <p style="width:70%">       </p>
        </div>
        <div class="f">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p class="black-color">+</p>
        </div>
        <div class="f">
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p class="black-color">-</p>
        </div>
        <div class="f">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p class="black-color">*</p>
        </div>
        <div class="f">
            <p class="c">c</p>
            <p>0</p>
            <p class="black-color">=</p>
            <p class="black-color">#</p>
        </div>
    </div>
</body>
</html>
