<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
           background-color: lightblue;
           padding: 10px;
           border: 3px solid red;
           margin: 10px;
           display: flex;
        }
        .box>div{
            padding: 30px;
        }
        .box>div:nth-child(even){
            background-color: teal;
        }
        .box>div:nth-child(odd){
            background-color: orange;
        }
        .item-1{
            flex-grow: 1;
        }
        .item-6{
            flex-grow: 4;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item-1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div class="item-6">6</div>
        <!-- <div>7</div>
        <div>8</div>
        <div>9</div> -->
    </div>
</body>
</html>
