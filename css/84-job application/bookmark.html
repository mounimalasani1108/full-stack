<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .deleteText{
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <div id="links">
        <div><a href="./index.html">Home</a></div>
        <div><a href="./application.html">Applied jobs</a></div>
        <div><a href="./bookmark.html">Bookmarks</a></div>
     </div>
     <table border="1px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>job applied</th>
                <th>salary expected</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
           <!-- data will be cmng from js -->
        </tbody>
     </table>
</body>
</html>
<script>
    let bm=JSON.parse(localStorage.getItem("bookmarks"));
    bm.forEach(function(element, index){
            let tr=document.createElement("tr");

            let td1=document.createElement("td");
            td1.innerText=element.personname;

            let td2=document.createElement("td");
            td2.innerText=element.personemail;

            let td3=document.createElement("td");
            td3.innerText=element.personrole;

            let td4=document.createElement("td");
            td4.innerText=element.personsalary;

            let td5=document.createElement("td");
            td5.innerText="delete";
            td5.setAttribute("class","deleteText");
            td5.addEventListener("click",function(){
                deleteItem(element,index);
            });
           

            tr.append(td1,td2,td3,td4,td5);
            document.querySelector("tbody").append(tr);
        });
        function deleteItem(element,index){
            bm.splice(index,1);
            localStorage.setItem("bookmarks",JSON.stringify(bm));
            window.location.reload();
        }
</script>
