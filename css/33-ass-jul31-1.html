<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 600px;
            display: grid;
            padding: 20px;
            border: 1px solid black;
        }
        #numbers{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
            padding: 10px;
        }
        #numbers>div{
            background-color: #444444;
            color: white;
            border-radius: 10px;
            border: 1px solid black;
            padding: 10px;
            height: 80px;
            font-weight: bold;
            font-size:xx-large;
            display: grid;
            align-items: center;
            padding: 20px;
        }
        /* #A{
            grid-column: span 2;
        }
        #B{
            grid-column: span 2;
        }
        #C{
            grid-column: span 1;
        }
        #D{
            grid-column: span 3;
        }
        #E{
            grid-column: span 4;
        } */
        #A{
            grid-area: 1/1/2/3;
        }
        #B{
            grid-area: 1/3/2/5;
        }
        #C{
            grid-area: 2/1/3/2;
        }
        #D{
            grid-area: 2/2/3/5;
        }
        #E{
            grid-area: 3/1/4/5;
        }

    </style>
</head>
<body>
    <div id="main">
        <div id="numbers">
            <div id="A">A</div>
            <div id="B">B</div>
            <div id="C">C</div>
            <div id="D">D</div>
            <div id="E">E</div>
        </div>
    </div>
</body>
</html>
