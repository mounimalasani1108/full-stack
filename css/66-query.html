<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>

    <h1 class="head1">I am h1</h1>
    <p>p1</p>
    <p>p2</p>

    /////tagname
    let tag=document.querySelector("p");
    console.log(tag);
