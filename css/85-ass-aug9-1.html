<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="weight" placeholder="enter weight in kgs" value=""/>
    <input type="number" id="height" placeholder="enter height in meters" value=""/>
</body>
</html>
<script>
    let btn1=document.createElement("button");
    btn1.innerText="find BMI";
    document.querySelector("body").append(btn1);
    let para1=document.createElement("p");
    let para2=document.createElement("p");
    document.querySelector("body").append(para1,para2);
    btn1.addEventListener("click", bmicalc);
    function bmicalc(){
        let weight=document.querySelector("#weight").value;
        let height=document.querySelector("#height").value;
        let bmi=weight/(height*height);
        para1.innerText="your bmi is "+bmi;
        if(bmi<=18.4){
            para2.innerText="you are underweight";
        } else if (18.5<=bmi && bmi<=24.9){
            para2.innerText="you are normal";
        }
        else if(25<=bmi && bmi<=29.9){
            para2.innerText="you are overweight";
        }else{
            para2.innerText="you are obese";
        }
    }
</script>
