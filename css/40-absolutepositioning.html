<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            padding: 20px;
            font-size: 20px;
        }
        #teal{
            background-color: teal;
            position: absolute;
            left: 50px;
        }
        #pink{
            background-color: pink;
        }
        #brown{
            background-color: brown;
        }
    </style>
</head>
<body>
    <!-- here we used absolute for the box 1 so it will  position related to the parent(body is static). elements will lose their default positions-->
    <div id="teal">Box-1</div>
    <div id="pink">Box-2</div>
    <div id="brown">Box-3</div>
</body>
</html>
