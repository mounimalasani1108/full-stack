<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
</head>
<body>
<h1>School Application</h1>
<p>Enter Your name and gender to apply for school</p>
<h2 id="display">Display entered name and gender here</h2>
<hr>
<input type="text" id ="name" placeholder="Enter your name" value="">
<select id="gender">
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
<button onclick="display()">Apply</button>
</body>
</html>
<script>
   function display(){
     document.getElementById("display").innerText= "Name: " + document.getElementById("name").value+", Gender:" + document.getElementById("gender").value;
   }
</script>
